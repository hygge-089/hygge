<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* 过场动画样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        Loading...
    </div>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <main>
        <h2>关于我</h2>
        <p>你好!我是一个无名小卒，热衷于创建互动和用户友好的网站。欢迎来到我的个人网站！</p>
        
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">名字:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">邮箱:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">想对我说什么:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit" class="button">发送</button>
        </form>
        <p id="formResponse" style="color: green; display: none;">想说啥直接联系我邮箱16627268104@163.com❤️</p>
    </main>
    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('formResponse').style.display = 'block';
            event.target.reset();
        });

        window.addEventListener('load', function() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
            setTimeout(() => overlay.style.display = 'none', 1000);
        });
    </script>
</body>
<body>
    <a href="https://hygge-089.github.io/hygge/爱心" class="button" target="_blank">❤️</a>
    <a href="https://hygge-089.github.io/hygge/圣诞🎄" class="button" target="_blank">🎄</a>
</body>
</html>
