<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃效果网页</title>
    <style>
        body {
            background-color: #220033; /* 暗紫色背景 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* 添加发光效果 */
            box-shadow: inset 0 0 100px #6600cc, 0 0 50px #6600cc;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.5); /* 添加边缘发光效果 */
            text-align: center;
            position: relative; /* 为了让伪元素相对于容器定位 */
            overflow: hidden; /* 隐藏伪元素超出容器的部分 */
            transition: transform 0.3s ease, filter 0.3s ease; /* 添加过渡效果 */
        }

        /* 在顶部添加灯条效果 */
        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* 灯条高度 */
            background: linear-gradient(to right, transparent, #00ccff, transparent); /* 蓝色渐变 */
            animation: neon-glow-top 2s linear infinite; /* 应用动画 */
        }

        /* 在底部添加灯条效果 */
        .glass-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px; /* 灯条高度 */
            background: linear-gradient(to right, transparent, #00ccff, transparent); /* 蓝色渐变 */
            animation: neon-glow-bottom 2s linear infinite; /* 应用动画 */
        }

        /* 定义顶部灯条的动画 */
        @keyframes neon-glow-top {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(100%);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* 定义底部灯条的动画 */
        @keyframes neon-glow-bottom {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            50% {
                opacity: 1;
                transform: translateX(-100%);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        /* 点击或触屏时的动画效果 */
        .glass-container:active {
            transform: scale(1.1); /* 放大 */
            filter: brightness(1.5); /* 变亮 */
        }

        /* 媒体查询，适用于手机尺寸 */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* 减小字体大小 */
            }

            .glass-container {
                width: 80%; /* 减小容器宽度 */
                padding: 10px; /* 减小内边距 */
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>hygge</h1>
        <b><p>晚上好呀宝贝</p></b>
    </div>
</body>
</html>
